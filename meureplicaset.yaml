apiVersion: apps/v1
kind: ReplicaSet  
metadata:
  name: meu-replica-set
spec:
  selector: 
    matchLabels:
      app: exemplo
  template: 
    metadata:
      labels:
        app: exemplo
    spec:
      containers:
        - name: meucontainer 
          image: kubedevio/nginx-color:blue
    

    

